
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%} Sifre Degistir {% endblock%}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger mt-3 mb-3" value="Sifre Degistir" />
              {% if messages %}
      <div class="alert alert-dark" role="alert">
        {% for message in messages %}
        {{ message}}
        {% endfor %}
      </div>
       
      {% endif %}
    </form>
    
{% endblock %}
